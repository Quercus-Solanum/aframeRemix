<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Object Viewer</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
      #sceneContainer {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame scene -->
    <div id="sceneContainer">
      <a-scene>
        <!-- Load the OBJ and MTL model -->
         <a-assets>
        <a-asset-item id="objModel" src="A-frame\Aframe 3D Graphic Scene.obj"></a-asset-item>
        <a-asset-item id="mtlModel" src="A-frame\Aframe 3D Graphic Scene.mtl"></a-asset-item>

        <!-- Textures -->
        <img id="textureJPG" src="A-frame\iridescent1.jpg"/>
        <img id="texturePNG" src="A-frame\marble2.png"/>

        </a-assets>
        <!-- The 3D model entity -->
        <a-entity
          obj-model="obj: #objModel; mtl: #mtlModel"
          position="0 1 -3"
          rotation="0 180 0"
          scale="1 1 1"
        ></a-entity>

        <!-- Add a camera and some lighting -->
        <a-entity position="-150 150 2">
          <a-camera></a-camera>
        </a-entity>

        <a-light type="ambient" color="#FFF"></a-light>
        <a-light type="point" intensity="1" position="2 4 -3"></a-light>
      </a-scene>
    </div>
  </body>
</html>
